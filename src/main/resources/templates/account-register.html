<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS (if you are using Bootstrap) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS styles -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/util.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <form class="mx-1 mx-md-4"
                                      th:method="post"
                                      th:action="@{/users/account-registration}"
                                      th:object="${registerDTO}"
                                >
<!--                                    <div th:if="${errorMessage}" class="alert alert-danger">-->
<!--                                        <p th:text="${errorMessage}"></p>-->
<!--                                    </div>-->
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Make an account</p>



                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="firstName">First Name</label>
                                            <input
                                                    type="text"
                                                    id="firstName"
                                                    class="form-control"
                                                    th:field="*{firstName}"/>
                                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="lastName">Last Name</label>
                                            <input
                                                    type="text"
                                                    id="lastName"
                                                    class="form-control"
                                                    th:field="*{username}"/>
                                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Email</label>
                                            <input
                                                    type="email"
                                                    id="email"
                                                    class="form-control"
                                                    th:field="*{email}"/>
                                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="password">Password</label>
                                            <input

                                                    type="password"
                                                    id="password"
                                                    class="form-control"
                                                    th:field="*{password}"/>
                                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="matchingPassword">Repeat your
                                                password</label>
                                            <input type="password"
                                                   id="matchingPassword"
                                                   class="form-control"
                                                   th:field="*{matchingPassword}"
                                            />
                                            <div th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" class="error"></div>
                                        </div>

                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-primary btn-lg">Register
                                        </button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img th:src="@{/images/register3.jpg}"
                                     class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
