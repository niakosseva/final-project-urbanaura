    <meta charset="UTF-8">
    <title>women-product-page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link th:href="@{/css/util.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <link th:href="@{/css/item.css}" rel="stylesheet">
    <link th:href="@{/css/categories_page.css}" rel="stylesheet">
    <link th:href="@{/css/checkout.css}" rel="stylesheet">

</head>
<body>
<header th:replace="fragments/header ::header"></header>

<div class="row">
    <div class="col-75">
        <div class="container">
            <div class="row">
                <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email">
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address">
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city">

                    <div class="row">
                        <div class="col-50">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip">
                        </div>
                    </div>
                </div>

                <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted cards</label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <label for="cname">Cardholder name</label>
                    <input type="text" id="cname" name="cardname">
                    <label for="ccnum">Card information</label>
                    <input type="text" id="ccnum" name="cardnumber">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth">

                    <div class="row">
                        <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear">
                        </div>
                        <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv">
                            <small class="error-message"></small>

                        </div>
                    </div>
                </div>

            </div>
            <button id="checkout-btn" class="checkout-button">Place Order</button>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{/js/header.js}" defer></script>
<script th:src="@{/js/user-profile.js}"></script>

<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script th:src="@{/vendor/MagnificPopup/jquery.magnific-popup.min.js}"></script>

<script th:src="@{/vendor/slick/slick.min.js}"></script>
<script th:src="@{/js/slick-custom.js}"></script>
