<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet"
          th:href="@{/https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css}">
    <title>Fragment nav</title>
    <!-- Other CSS files -->
</head>


<body>
<div th:fragment="desktopMenu">
    <header>
        <!-- Header desktop -->
        <div class="container-menu-desktop">
            <div class="top-bar">
                <div class="content-topbar flex-sb-m h-full container">
                    <div class="right-top-bar flex-w h-full">
                        <a th:href="@{/help}" th:text="#{nav_bar_help}" class="flex-c-m trans-04 p-lr-25">Help &
                            FAQs
                        </a>
                        <a th:href="@{/currency}" class="flex-c-m trans-04 p-lr-25">USD</a>
                        <a th:href="@{/users/login}" class="flex-c-m trans-04 p-lr-25">
                            <th:block th:text="${currentUsername == null}">Sign in</th:block>
                            <th:block th:text="${currentUsername != null}">"${currentUsername}"</th:block>

                        </a>


                        <!--                        <a th:href="@{/users/login}" class="flex-c-m trans-04 p-lr-25">-->
<!--                            <i class="bi bi-person-circle"></i>-->
<!--                            <div th:text="${#authentication.principal.currentUsername}"></div>-->
<!--                            <span th:if="${currentUsername != null}">Welcome, ${currentUsername}!</span>-->
<!--                            <span th:if="${currentUsername == null}">Account</span>-->
<!--                        </a>-->


                        <!--                        <a th:href="@{/users/logout}" th:if="${currentUsername != 'anonymousUser'}"-->
                        <!--                           class="flex-c-m trans-04 p-lr-25">-->
                        <!--                            Logout-->
                        <!--                        </a>-->

                    </div>
                    <form th:method="get" class="flex-c-m trans-04 p-lr-25 language-select-container"
                          style="display: inline-flex; align-items: center;">
                        <label for="lang"></label>
                        <select id="lang" name="lang" onchange="this.form.submit()"
                                class="flex-c-m trans-04 p-lr-25 language-select" style="width: auto;">
                            <option value="en" th:selected="${#locale.toString()} == 'en'">English</option>
                            <option value="fr" th:selected="${#locale.toString()} == 'fr'">French</option>
                            <option value="sv" th:selected="${#locale.toString()} == 'sv'">Svenska</option>
                        </select>
                    </form>
                </div>
            </div>

            <div class="wrap-menu-desktop">
                <nav class="limiter-menu-desktop container">
                    <!-- Logo desktop -->
                    <a th:href="@{/}" class="logo">
                        <img th:src="@{/images/icons/logo-01.png}" alt="IMG-LOGO">
                    </a>

                    <!-- Menu desktop -->
                    <div class="menu-desktop">
                        <ul class="main-menu">
                            <li class="active-menu">
                                <a th:href="@{/}" th:text="#{nav_bar_home}">Home</a>
                                <ul class="sub-menu">
                                    <li><a th:href="@{/}" th:text="#{nav_bar_home}">Home</a></li>
                                </ul>
                            </li>
                            <li>
                                <a th:href="@{/product}" th:text="#{nav_bar_shop}">Shop</a>
                            </li>
                            <li class="label1" data-label1="hot">
                                <a th:href="@{/shopping-cart}" th:text="#{nav_bar_features}">Features</a>
                            </li>
                            <li>
                                <a th:href="@{/blog}" th:text="#{nav_bar_blog}">Blog</a>
                            </li>
                            <li>
                                <a th:href="@{/about}" th:text="#{nav_bar_about}">About</a>
                            </li>
                            <li>
                                <a th:href="@{/contact}" th:text="#{nav_bar_contact}">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Icon header -->
                    <div class="wrap-icon-header flex-w flex-r-m">
                        <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
                            <i class="zmdi zmdi-search"></i>
                        </div>
                        <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart"
                             data-notify="2">
                            <i class="zmdi zmdi-shopping-cart"></i>
                        </div>
                        <a th:href="@{/favorites}"
                           class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti"
                           data-notify="0">
                            <i class="zmdi zmdi-favorite-outline"></i>
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Header Mobile -->
        <div class="wrap-header-mobile">
            <!-- Logo mobile -->
            <div class="logo-mobile">
                <a th:href="@{/}" th:src="@{/images/icons/logo-01.png}" alt="IMG-LOGO"></a>
            </div>

            <!-- Icon header -->
            <div class="wrap-icon-header flex-w flex-r-m m-r-15">
                <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
                    <i class="zmdi zmdi-search"></i>
                </div>

                <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart"
                     data-notify="2">
                    <i class="zmdi zmdi-shopping-cart"></i>
                </div>

                <a th:href="@{/favorites}"
                   class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti"
                   data-notify="0">
                    <i class="zmdi zmdi-favorite-outline"></i>
                </a>
            </div>

            <!-- Button show menu -->
            <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
            </div>
        </div>

        <!-- Menu Mobile -->
        <div class="menu-mobile">
            <ul class="topbar-mobile">

                <li>
                    <div class="right-top-bar flex-w h-full">
                        <a th:href="@{/help}" th:text="#{nav_bar_help}" class="flex-c-m p-lr-10 trans-04">Help &
                            FAQs</a>

                        <a th:href="@{/users/login}" th:text="#{nav_bar_account}" class="flex-c-m p-lr-10 trans-04">My
                            Account</a>


                        <a th:href="@{/currency}" class="flex-c-m p-lr-10 trans-04">USD</a>
                    </div>
                </li>
            </ul>

            <ul class="main-menu-m">
                <li>
                    <a th:href="@{/index.html}">Home</a>
                    <span class="arrow-main-menu-m">
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </span>
                </li>
                <li>
                    <a th:href="@{/product}">Shop</a>
                </li>
                <li class="label1" data-label1="hot">
                    <a th:href="@{/shopping-cart}" class="label1 rs1" data-label1="hot">Features</a>
                </li>
                <li>
                    <a th:href="@{/blog}">Blog</a>
                </li>
                <li>
                    <a th:href="@{/about}">About</a>
                </li>
                <li>
                    <a th:href="@{/contact}">Contact</a>
                </li>
            </ul>
        </div>

        <!-- Modal Search -->
        <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
            <div class="container-search-header">
                <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
                    <img th:src="@{/images/icons/icon-close2.png}" alt="CLOSE">
                </button>

                <form class="wrap-search-header flex-w p-l-15">
                    <button class="flex-c-m trans-04">
                        <i class="zmdi zmdi-search"></i>
                    </button>
                    <input class="plh3" type="text" name="search" placeholder="Search...">
                </form>
            </div>
        </div>
    </header>
</div>
</body>
</html>
