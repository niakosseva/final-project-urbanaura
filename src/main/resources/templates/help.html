<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>FAQs Page</title>

    <link th:href="@{/css/util.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}" rel="stylesheet">
    <link th:href="@{/fonts/linearicons-v1.0.0/icon-font.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/animate/animate.css}" rel="stylesheet">
    <link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/animsition/css/animsition.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet">
    <link th:href="@{/vendor/slick/slick.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/item.css}" rel="stylesheet">
    <link th:href="@{/css/accessories-section.css}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/video-slider.css}">
    <link th:href="@{/css/helpPage.css}" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">
<th:block th:replace="~{fragments/header :: header}"></th:block>
<div class="max-w-xl mx-auto py-12">
    <h2 class="text-4xl font-extrabold mb-8 text-center">FAQ</h2>
    <div class="space-y-6">

        <!-- Item 1 -->
        <div class="bg-white shadow-md rounded-lg">
            <button
                    class="w-full flex items-center justify-between p-4"
                    onclick="toggleItem(1)"
            >
              <span class="text-lg font-semibold">
                Do you offer international shipping?
              </span>
                <svg
                        id="icon-plus-1"
                        class="w-6 h-6 text-gray-600"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                >
                    <path
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    />
                </svg>
                <svg
                        id="icon-minus-1"
                        class="w-6 h-6 text-gray-600 hidden"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                >
                    <path
                            d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                    />
                </svg>
            </button>
            <div id="content-1" class="p-4 text-gray-700 hidden">
                <p>Yes, we ship to over 50 countries worldwide...</p>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="bg-white shadow-md rounded-lg">
            <button
                    class="w-full flex items-center justify-between p-4"
                    onclick="toggleItem(2)"
            >
                <span class="text-lg font-semibold">What is the return policy?</span>
                <svg
                        id="icon-plus-2"
                        class="w-6 h-6 text-gray-600"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                >
                    <path
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    />
                </svg>
                <svg
                        id="icon-minus-2"
                        class="w-6 h-6 text-gray-600 hidden"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                >
                    <path
                            d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                    />
                </svg>
            </button>
            <div id="content-2" class="p-4 text-gray-700 hidden">
                <p>An item can be returned within the 30 days</p>
            </div>

        </div>
        <div class="bg-white shadow-md rounded-lg">
            <button
                    class="w-full flex items-center justify-between p-4"
                    onclick="toggleItem(2)"
            >
                <span class="text-lg font-semibold">What is the return policy?</span>
                <svg
                        id="icon-plus-2"
                        class="w-6 h-6 text-gray-600"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                >
                    <path
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    />
                </svg>
                <svg
                        id="icon-minus-2"
                        class="w-6 h-6 text-gray-600 hidden"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                >
                    <path
                            d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                    />
                </svg>
            </button>
            <div id="content-3" class="p-4 text-gray-700 hidden">
                <p>An item can be returned within the 30 days</p>
            </div>

        </div><!-- Add more items as needed -->
    </div>
</div>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script>
    function toggleItem(id) {
        const content = document.getElementById(`content-${id}`);
        const iconPlus = document.getElementById(`icon-plus-${id}`);
        const iconMinus = document.getElementById(`icon-minus-${id}`);
        content.classList.toggle('hidden');
        iconPlus.classList.toggle('hidden');
        iconMinus.classList.toggle('hidden');
    }
</script>
<script th:src="@{/js/header.js}" defer></script>

<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script th:src="@{/vendor/MagnificPopup/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
