<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/util.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img th:src="@{/images/login_pic1.jpg}" class="img-fluid" alt="Log in image">
            </div>

            <form th:method="post"
                  th:action="@{/users/login}">


                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>

                <div th:if="${param.error}" class="alert alert-danger">Invalid email or password</div>


                <a th:href="@{/users/account-register}"
                   style="color: #007bff; text-decoration: underline; cursor: pointer; text-align: center">Don't have an
                    account
                    yet?</a>

                <div class="form-outline mb-4">
                    <input type="text"
                           id="email"
                           name="email"
                           class="form-control form-control-lg"
                           placeholder="Email address" required/>
                    <label class="form-label" for="email">Email address</label>
                </div>

                <div class="form-outline mb-4">
                    <input
                            id="password"
                            name="password"
                            type="password"
                            class="form-control form-control-lg"
                            placeholder="Password" required/>
                    <label class="form-label" for="password">Password</label>
                </div>

                <div class="d-flex justify-content-around align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="none" id="rememberMe" checked/>
                        <label class="form-check-label" for="rememberMe"> Remember me </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
            </form>

        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
